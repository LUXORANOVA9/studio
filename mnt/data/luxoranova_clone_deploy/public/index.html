<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Mint Log Viewer</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadMintLogs() {
      const logsRef = collection(db, "mint_logs");
      const q = query(logsRef, orderBy("mintedAt", "desc"));
      const querySnapshot = await getDocs(q);
      const tbody = document.getElementById("log-body");
      tbody.innerHTML = "";

      querySnapshot.forEach(doc => {
        const { wallet, txHash, mintedAt } = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${wallet}</td>
          <td><a href="https://polygonscan.com/tx/${txHash}" target="_blank">${txHash}</a></td>
          <td>${mintedAt?.toDate().toLocaleString() || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.onload = loadMintLogs;
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    h1 { text-align: center; margin: 20px 0; }
    table { width: 90%; margin: 0 auto; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ccc; }
    th { background: #1A237E; color: white; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Mint Logs - Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>Wallet</th>
        <th>Transaction Hash</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="log-body">
      <!-- Filled dynamically -->
    </tbody>
  </table>
</body>
</html>
